version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: winxp-portfolio
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/winxp
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - winxp-network

  db:
    image: postgres:15-alpine
    container_name: winxp-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=winxp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - winxp-network

  setup:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: winxp-setup
    profiles:
      - setup
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/winxp
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    command: ["node", "scripts/setup-db.js"]
    networks:
      - winxp-network
    restart: "no"

networks:
  winxp-network:
    driver: bridge

volumes:
  postgres_data:
